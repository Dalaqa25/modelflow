<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 3d -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./dialgStyle.css">

    <!-- Tittle -->
    <title>Syncro - Home page</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <!-- robot -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- lobster -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header top bar -->
    <div class="header">
        <nav>
            <!-- header section 1 -->
            <div class="h-sec-1">
                <h2 class="colorful-text logo">ModelFlow</h2>
                <p id="plans-and-pricing">Browse Models<i class="fa-solid fa-square-arrow-up-right"></i></p>
                <p id="Learn-i">Upload<i class="fa-solid fa-square-arrow-up-right"></i></p>
            </div>  
            
            <!-- header section 2 -->
            <div class="h-sec-1 h-sec-2">
                <!-- input form for search -->
                <form action="">
                    <input type="search" placeholder="Search here..." name="" id="searchInput">
                    <i id="searchIcon" class="fa-solid fa-magnifying-glass h-sec-2-i"></i>
                </form>
                <!-- Login button -->
                <button id="Login-btn" class="btn">Log in</button>
                <!-- Sign up button -->
                <button id="Signup-btn" class="btn"><a class="a-signUp" href="./SingUp.html">Sign up</a></button>
            </div>
        </nav>
    </div>

    <!-- Sub Header section -->
     <div class="sub-header" style="margin-top: 20vh;">
        <h1 class="slogan">
            <span style="font-size: 75px;">
                <span class="changable-text">Discover</span> and 
                <span class="changable-text">Buy</span > 
            </span>
                <br> 
            <span class="colorful-text">AI</span>  Models Easily.</h1>

        <h2 style="color: #55595b; word-spacing: 5px; font-weight: 400; margin-bottom: 33px;"
        id="sub-header-text">
            Pre-trained. Ready to power your business
        </h2>

        <button id="start-btn">Let's start</button>
     </div>
     <model-viewer
        src="./images/robot.glb"
        alt="A 3D model"
        disable-zoom
        disable-tap
        style="
        position: absolute;
        top: 70px;
        left: 50px;
        width: 250px;
        height: 250px;
        z-index: 1;
        "
        shadow-intensity="0.5"
        shadow-softness="1"
        environment-image="neutral"
        camera-orbit="-30deg 80deg 105%"
        ></model-viewer>
    <script src="./script.js"></script>
</body>
</html>
